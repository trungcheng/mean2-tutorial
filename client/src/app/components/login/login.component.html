<div class="col-md-6 col-md-offset-3 login-form">
	
	<div class="row show-hide-message">
		<div [ngClass]="messageClass">
			{{ message }}
		</div>
	</div>

	<form [formGroup]="form" (ngSubmit)="onLoginSubmit()">
		<legend>Login</legend>
		<div class="form-group">
			<label>Username</label>
			<div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty}">
				<input type="text" name="username" class="form-control" autocomplete="off" placeholder="Your username..." formControlName="username" />
				<ul class="help-block">
					<li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
				</ul>
			</div>
		</div>
		<div class="form-group">
			<label>Password</label>
			<div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty}">
				<input type="password" name="password" class="form-control" autocomplete="off" placeholder="Your password..." formControlName="password" />
				<ul class="help-block">
					<li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
				</ul>
			</div>
		</div>
		<input [disabled]="!form.valid || processing" type="submit" class="btn btn-primary" name="submit" value="Login" />
	</form>

	<p>Password: {{ form.controls.password.value }}</p> -->
</div>
